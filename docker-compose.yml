services:
  # 1. El servidor de la aplicaci√≥n (PHP + Laravel)
  app:
    image: bitnami/laravel:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=todo_db
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    command: php artisan serve --host=0.0.0.0 --port=8000
  # 2. La base de datos (MySQL)
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=todo_db
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
